<!DOCTYPE html>
<html>
	<head>
		<title>PONG</title>
		<link href="css/pong.css" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<h1>PONG</h1>
		</div>
		<div class="container">
			<div class="left-nav">
				<div id="topbar">
					<button id="startGame">START</button> |
					<button id="endGame">QUIT</button>
					<br>
					Speed: <input type="number" id="userSpeed" value="1"  style="width: 30px" /> | 
					<div><strong>You: </strong><span id="humanScore">0</span></div>
					<div><strong>Computer: </strong><span id="aiScore">0</span></div>
				</div>
				<div class="image">
					<h3>About the author</h3>
					<img src="images/profile.jpg">
					<div class="description">
					Meredith was born in California, but currently lives in Austin, TX.  She started programming one year ago in Ruby and JavaScript.
					</div>
				</div>
			</div>
			<div class="canvas-body">
				<div id="winner"></div>
				<canvas></canvas>
			</div>
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/pong.js"></script>
	</body>
</html>
